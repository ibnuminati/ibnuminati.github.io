<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/cfa43446be.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <title>Momentum | Undangan Digital</title>
</head>

<body>
    <!-- Navbar Start -->
    <section id="navbar">
        <div class="row navbar fixed-bottom">
            <div class="d-grid d-flex justify-content-between">
                <a class="btn text-light" href="#" role="button"><i class="fa-solid fa-landmark-dome"></i></a>
                <a class="btn text-light" href="#pengantin" role="button"><i class="fa-solid fa-venus-mars"></i></a>
                <a class="btn text-light" href="#event" role="button"><i class="fa-solid fa-calendar-days"></i></a>
                <a class="btn text-light" href="#" role="button"><i class="fa-solid fa-map-location-dot"></i></a>
                <a class="btn text-light" href="#" role="button"><i class="fa-solid fa-comments"></i></a>
            </div>
        </div>
    </section>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <section id="hero">
        <div class="container text-center text-light">
            <div class="row">
                <div class="col pt-5 mt-3">
                    <small>The Wedding of</small>
                    <h1>Syifa & Fajar</h1>
                </div>
            </div>
            <div class="row">
                <div class="col justify-content-center">
                    <img src="img/Syifajar.png" alt="Syifa Fajar">
                </div>
            </div>
            <div class="date">
                <small>5 April 2023</small>
            </div>
            <div class="row row-cols-auto countdown justify-content-center">
                <div class="col">
                    <h5 id="days"></h5>
                    <small>Hari</small>
                </div>
                <div class="col">
                    <h5 id="hours"></h5>
                    <small>Jam</small>
                </div>
                <div class="col">
                    <h5 id="minutes"></h5>
                    <small class="d-block">Menit</small>
                </div>
                <div class="col">
                    <h5 id="seconds"></h5>
                    <small class="d-block">Detik</small>
                </div>
            </div>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-calendar-days"></i> Save
                The
                Date</button>
        </div>
    </section>
    <!-- Hero End -->

    <section id="pengantin">
        <div class="container">
            <div class="row text-center pt-5">
                <h1>Bride & Groom</h1>
            </div>
        </div>
    </section>

    <section id="event">
        <div class="container">
            <div class="row text-center pt-5">
                <h1>Event</h1>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
